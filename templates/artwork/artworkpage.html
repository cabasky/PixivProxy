{% extends "base.html" %}
{% block css%}
    <style>
        #back{
            width: 100%;
            height: 100%;
            top:0;
            bottom:0;
            margin:auto 0;
            background-color: rgba(0,0,0,0.4);
        }
        #artworkimg{
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
        #maincard{
            margin:10% 20% 10px 20%;
            display:block;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container" >
    <div id="back">
        <div style="width: 100%;height: 1px;margin: 0 0;"></div>
        <div class="card bg-dark text-light" id="maincard">
            <a href="{% url 'artwork' artworkid 5 %}" target="_blank"><img class="card-img-top" src="{% url 'artwork' artworkid 4 %}"></a>
            <div class="card-body">
                <h1 class="card-title" style="margin-left: 20px">{{name}}</h1>
                <p class="card-text" style="color:darkgray;margin-left: 20px;"></p>
                <p class="card-text" style="color:darkgray;margin-left: 20px;">ID={{artworkid}}</p>
                <p class="card-text" style="color:darkgray;margin-left: 20px;">by {{artist}} No.{{artistid}}</p>

            </div>
        </div>
        <div style="width: 100%;height: 1px;margin:10% 0 0 0;"></div>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
